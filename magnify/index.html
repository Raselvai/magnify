<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Magnify Zoom jQuery</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/magnify.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="magnific_wrapper">
        <h2 class="head_text">Magnify Zoom</h2>
        <a href="img/strawberry.jpg">
            <img id="box" src="img/strawberry.jpg" class="zoom" alt="strawberry">
        </a>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery.magnify.js"></script>
    <script>
    $(document).ready(function() {
      $('.zoom').magnify({
        speed: 200,
        src: 'img/strawberry.jpg'
      });
    });
    </script>
</body>
</html>
